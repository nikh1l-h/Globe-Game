<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Globe.gl Example (No Node)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #globeDiv {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="globeDiv"></div>

  <!-- Load globe.gl directly from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/globe.gl@latest/dist/globe.gl.min.js"></script>
  <!-- Optionally, TopoJSON if you want to use world map data -->
  <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>

  <script>
    // Create the globe
    const globe = Globe()(document.getElementById('globeDiv'))
      .backgroundColor('#1e90ff')
      .showAtmosphere(false);

    // Example: load country polygons
    fetch('https://unpkg.com/world-atlas@2/countries-110m.json')
      .then(res => res.json())
      .then(world => {
        const countries = topojson.feature(world, world.objects.countries).features;
        globe
          .polygonsData(countries)
          .polygonCapColor(() => '#808080')
          .polygonStrokeColor(() => '#ffffff')
          .polygonAltitude(0.001);
      });
  </script>
</body>
</html>
